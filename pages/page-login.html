    <section class="main-login">
        <div class="login-form">
            <div class="login-form__box">
                <div class="login-form__boxCard">
                    <div class="login-form__boxBtn"></div>
                    <button type="button" class="login-form__toggleLogin-btn">Log In</button>
                    <button type="button" class="login-form__toggleRegister-btn">Register</button>
                </div>
            </div>
            <form id="login-btn" class="form-input">
               <input type="text" class="form-input__filed" placeholder="user Id" required>
               <input type="text" class="form-input__filed" placeholder="Enter password" required>
               <input type="checkbox" class="form-input__check-box"><span class="form-input__check-span">Remember Password</span>
               <button type="submit" class="form-input__submit-btn">Log in</button>
            </form>
            <form  id="regiter-btn" class="form-input">
                <input type="text" class="form-input__filed" placeholder="user Id" required>
                <input type="email" class="form-input__filed" placeholder="Email Id" required>
                <input type="text" class="form-input__filed" placeholder="Enter password" required>

                <input type="checkbox" class="form-input__check-box"><span class="form-input__check-span">I agree to the terms & conditions</span>
                <button type="submit" class="form-input__submit-btn">Log in</button>
             </form>
        </div>
